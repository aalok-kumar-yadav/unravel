{% block body %}
<body>


 </div>

	<div  class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1">
						Sign UP
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="username" placeholder="Enter Name">
						<span class="focus-input100"></span>
					</div>

                    <form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="username" placeholder="Enter Email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>



					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							SignUp
						</button>
                        <br>


					</div>
                        <br>
                        <div id="already">
                            <br>
                            <a href="{%url 'log_in'  %}" style="text-decoration:none">Already Have An Account</a>
                        </div>




				</form>
			</div>
		</div>
	</div>
